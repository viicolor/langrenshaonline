name: Game Scheduler

on:
  schedule:
    - cron: '* * * * *'  # 每分钟运行一次
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scheduler/package-lock.json

      - name: Install dependencies
        run: |
          cd scheduler
          npm ci

      - name: Build TypeScript
        run: |
          cd scheduler
          npm run build

      - name: Run Scheduler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd scheduler
          node dist/index.js

      - name: Report Result
        if: always()
        run: |
          echo "Scheduler execution completed"
          echo "Check workflow logs for details"
